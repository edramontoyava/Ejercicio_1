<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Carrito de Compras</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label>Producto</ion-label>
      <ion-label>Cantidad</ion-label>
      <ion-label>Subtotal</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of carritoService.carrito">
      <ion-label>{{ item.nombre }}</ion-label>
      <ion-label>{{ item.cantidad }}</ion-label>
      <ion-label>{{ item.precioTotal | currency }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>TOTAL: {{ carritoService.totalGeneral | currency }}</ion-list-header>
  </ion-list>
</ion-content>
